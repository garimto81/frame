<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이슈 탐지기 (Google Drive 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Face Recognition Library -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <!-- Google API Client Libraries -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">포커스 이슈 탐지기</h1>
            <p id="model-status" class="text-lg text-yellow-600 mt-2">인식 모델 로딩 중...</p>
            <div class="mt-4">
                <button id="authorize_button" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-blue-700 hidden">Google 계정으로 로그인</button>
                <button id="signout_button" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-gray-600 hidden">로그아웃</button>
            </div>
             <p id="auth-status" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">1. 영상 파일 선택</h2>
            <p class="text-gray-600 mb-4">분석할 영상 클립(.mov, .mp4 등)을 선택해주세요.</p>
            <input type="file" id="video-files-input" multiple accept="video/mp4,video/quicktime,.mov" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg text-center mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">2. 분석 실행</h2>
            <div class="max-w-md mx-auto mb-6">
                 <label for="threshold-slider" class="block mb-2 font-medium">흐림 기준값 (Threshold)</label>
                <div class="flex items-center gap-4">
                    <input type="range" id="threshold-slider" min="0" max="200" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="threshold-value" class="font-bold text-lg text-blue-600 w-12 text-center">50</span>
                </div>
            </div>
            <button id="analyze-button" class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                분석 및 Google Drive에 저장
            </button>
             <div id="loading-indicator" class="hidden mt-4 flex flex-col items-center"><div class="loader"></div><p id="progress-text" class="text-gray-600 mt-2"></p></div>
        </div>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">3. 분석 로그</h2>
            <div id="results-container" class="h-96 overflow-y-auto bg-gray-900 text-white font-mono rounded-lg p-4 border text-sm"><p class="text-gray-400 text-center py-4">분석을 시작하면 여기에 실시간 로그가 표시됩니다.</p></div>
        </div>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg">
             <h2 class="text-xl font-semibold mb-4 border-b pb-2">4. 과거 분석 결과 (Google Sheets)</h2>
             <p class="text-gray-600 mb-2">Google Sheets에 저장된 과거 분석 기록입니다.</p>
            <div id="sheet-data-container" class="h-96 overflow-y-auto bg-gray-50 rounded-lg p-2 border"><p id="sheet-data-placeholder" class="text-gray-500 text-center py-4">Google 로그인 후 데이터를 불러옵니다...</p></div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const videoFilesInput = document.getElementById('video-files-input');
        const thresholdSlider = document.getElementById('threshold-slider');
        const thresholdValueEl = document.getElementById('threshold-value');
        const analyzeButton = document.getElementById('analyze-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const progressText = document.getElementById('progress-text');
        const modelStatus = document.getElementById('model-status');
        const authStatus = document.getElementById('auth-status');
        const resultsContainer = document.getElementById('results-container');
        const sheetDataContainer = document.getElementById('sheet-data-container');
        const sheetDataPlaceholder = document.getElementById('sheet-data-placeholder');
        const authorizeButton = document.getElementById('authorize_button');
        const signoutButton = document.getElementById('signout_button');

        // --- Global State ---
        let videoFiles = [];
        let modelsLoaded = false;
        const MODEL_URL = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights';

        // --- Google API State ---
        // =========================================================================================
        // === 중요: 1단계 - 여기에 당신의 API 키와 클라이언트 ID를 입력하세요 ===
        // 팁: redirect_uri_mismatch 오류 방지를 위해 Cloud Console에 http://127.0.0.1:포트 와 http://localhost:포트 를 모두 등록하세요.
        // =========================================================================================
        const API_KEY = 'AIzaSyBUmKuZjPq-VZtZJplJMvnxGnJM09RY1V4'; // Google Cloud Console에서 발급받은 API 키
        const CLIENT_ID = '716495246752-bdfv696aer0734ie02j772qk414sh069.apps.googleusercontent.com'; // Google Cloud Console에서 발급받은 OAuth 2.0 클라이언트 ID
        // =========================================================================================
        
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest", "https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const APP_FOLDER_NAME = '포커스 분석 결과';
        const APP_SHEET_NAME = 'Focus Analysis Report';
        const IMAGE_FOLDER_NAME = '주요 프레임 이미지';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let appFolderId = null;
        let imageFolderId = null;
        let spreadsheetId = null;

        // --- Model & API Initialization ---
        window.gapiLoaded = () => gapi.load('client', initializeGapiClient);
        window.gisLoaded = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: gapiAuthCallback,
            });
            gisInited = true;
            maybeEnableAuthButtons();
        };

        async function initializeGapiClient() {
            if (API_KEY === 'YOUR_API_KEY' || CLIENT_ID === 'YOUR_CLIENT_ID') {
                modelStatus.textContent = '오류: 코드에 API 키와 클라이언트 ID를 입력해야 합니다.';
                modelStatus.className = 'text-lg text-red-600 mt-2';
                return;
            }
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
            gapiInited = true;
            maybeEnableAuthButtons();
        }
        
        function maybeEnableAuthButtons() {
            if (gapiInited && gisInited) {
                authorizeButton.style.display = 'block';
            }
        }
        
        async function loadFaceApiModels() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                modelsLoaded = true;
                modelStatus.textContent = '얼굴 인식 모델 로딩 완료! Google 계정으로 로그인해주세요.';
                modelStatus.className = 'text-lg text-green-600 mt-2';
            } catch (error) {
                modelStatus.textContent = '얼굴 인식 모델 로딩 실패. 새로고침 해주세요.';
                modelStatus.className = 'text-lg text-red-600 mt-2';
                console.error("Face-api model loading failed:", error);
            }
        }
        
        // --- Authentication ---
        authorizeButton.onclick = () => tokenClient.requestAccessToken({ prompt: 'consent' });
        signoutButton.onclick = () => {
             const token = gapi.client.getToken();
             if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    authorizeButton.style.display = 'block';
                    signoutButton.style.display = 'none';
                    authStatus.textContent = '';
                    sheetDataContainer.innerHTML = '<p id="sheet-data-placeholder" class="text-gray-500 text-center py-4">Google 로그인 후 데이터를 불러옵니다...</p>';
                    updateAnalyzeButtonState();
                });
             }
        };

        // **MODIFIED**: Added detailed logging to the authentication callback
        async function gapiAuthCallback(resp) {
            if (resp.error !== undefined) {
                // Log the entire error object to the browser's developer console
                console.error('Google Auth Error Details:', resp); 
                
                // Display a more user-friendly error message with specific details if available
                let errorMessage = `인증 오류: ${resp.error}.`;
                if(resp.details) {
                    errorMessage += ` 상세정보: ${resp.details}`;
                }
                errorMessage += ` 브라우저 개발자 콘솔(F12)에서 전체 오류 객체를 확인하세요.`;
                
                authStatus.textContent = errorMessage;
                authStatus.className = 'text-sm text-red-500 mt-2';
                
                // Throw the error to stop further execution
                throw (resp);
             }
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            authStatus.textContent = 'Google 계정으로 로그인되었습니다.';
            await setupGoogleDrive();
            await loadSheetData();
            updateAnalyzeButtonState();
        }
        
        // --- Google Drive & Sheets Setup ---
        async function findOrCreate(name, mimeType, parentId = null) {
            let query = `name = '${name}' and mimeType = '${mimeType}' and trashed = false`;
            if (parentId) query += ` and '${parentId}' in parents`;

            const response = await gapi.client.drive.files.list({ q: query, fields: 'files(id, name)' });
            if (response.result.files.length > 0) {
                appendLog(`[INFO] '${name}' 찾음 (ID: ${response.result.files[0].id})`, 'text-gray-400');
                return response.result.files[0].id;
            } else {
                appendLog(`[INFO] '${name}' 생성 중...`, 'text-yellow-400');
                const fileMetadata = { name: name, mimeType: mimeType };
                if (parentId) fileMetadata.parents = [parentId];
                const file = await gapi.client.drive.files.create({ resource: fileMetadata, fields: 'id' });
                appendLog(`[INFO] '${name}' 생성 완료 (ID: ${file.result.id})`, 'text-green-400');
                return file.result.id;
            }
        }
        
        async function createSheetWithHeaders(id) {
            const values = [["분석 일시", "파일 이름", "평균 점수", "문제 여부", "흐린 프레임 비율 (%)"]];
            const body = { values: values };
            await gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: id,
                range: 'A1',
                valueInputOption: 'USER_ENTERED',
                resource: body,
            });
        }
        
        async function setupGoogleDrive() {
            try {
                appFolderId = await findOrCreate(APP_FOLDER_NAME, 'application/vnd.google-apps.folder');
                imageFolderId = await findOrCreate(IMAGE_FOLDER_NAME, 'application/vnd.google-apps.folder', appFolderId);
                spreadsheetId = await findOrCreate(APP_SHEET_NAME, 'application/vnd.google-apps.spreadsheet', appFolderId);
                
                const sheet = await gapi.client.sheets.spreadsheets.get({ spreadsheetId: spreadsheetId, ranges: [] });
                if (sheet.result.sheets.length === 1 && sheet.result.sheets[0].properties.title === 'Sheet1') {
                     await createSheetWithHeaders(spreadsheetId);
                }
            } catch (err) {
                console.error("Google Drive setup failed:", err);
                appendLog(`[ERROR] Google Drive 설정 실패: ${err.result.error.message}`, 'text-red-500');
            }
        }
        
        async function loadSheetData() {
            if (!spreadsheetId) {
                sheetDataContainer.innerHTML = '<p id="sheet-data-placeholder" class="text-gray-500 text-center py-4">Google 시트 정보를 찾을 수 없습니다.</p>';
                return;
            }
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: spreadsheetId, range: 'A:E' });
                document.getElementById('sheet-data-placeholder').classList.add('hidden');
                sheetDataContainer.innerHTML = '';
                const rows = response.result.values || [];
                if(rows.length <= 1) { 
                    sheetDataContainer.innerHTML = '<p class="text-gray-500 text-center py-4">아직 저장된 분석 기록이 없습니다.</p>';
                    return;
                }
                
                const table = document.createElement('table');
                table.className = 'w-full text-sm text-left text-gray-500';
                table.innerHTML = `<thead class="text-xs text-gray-700 uppercase bg-gray-100"><tr>${rows[0].map(h => `<th scope="col" class="px-6 py-3">${h}</th>`).join('')}</tr></thead>`;
                const tbody = document.createElement('tbody');
                rows.slice(1).reverse().forEach(row => { // Show newest first
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b';
                    tr.innerHTML = row.map(cell => `<td class="px-6 py-4">${cell}</td>`).join('');
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                sheetDataContainer.appendChild(table);

            } catch(e) {
                 console.error("Error loading sheet data", e);
                 sheetDataContainer.innerHTML = '<p class="text-gray-500 text-center py-4">시트 데이터 로딩 중 오류가 발생했습니다.</p>';
            }
        }
        
        async function uploadImageToDrive(folderId, fileName, base64Data) {
            const metadata = { name: fileName, parents: [folderId] };
            const base64 = base64Data.split(',')[1];
            const boundary = '-------314159265358979323846';
            const delimiter = "\r\n--" + boundary + "\r\n";
            const close_delim = "\r\n--" + boundary + "--";

            var multipartRequestBody = delimiter + 'Content-Type: application/json\r\n\r\n' + JSON.stringify(metadata) + delimiter + 'Content-Type: image/jpeg\r\n' + 'Content-Transfer-Encoding: base64\r\n' + '\r\n' + base64 + close_delim;

            const request = gapi.client.request({
                'path': '/upload/drive/v3/files',
                'method': 'POST',
                'params': {'uploadType': 'multipart'},
                'headers': {'Content-Type': 'multipart/related; boundary="' + boundary + '"'},
                'body': multipartRequestBody
            });
            
            try {
                await request;
                appendLog(`[INFO] '${fileName}' 이미지를 Drive에 업로드했습니다.`, 'text-blue-400');
            } catch(err) {
                 console.error("Image upload failed", err);
                 appendLog(`[ERROR] 이미지 업로드 실패: ${err.result.error.message}`, 'text-red-500');
            }
        }

        // --- Core Logic & Helpers ---
        function calculateFocusScore(imageData) {
            const { width, height, data } = imageData;
            if (width === 0 || height === 0) return 0;
            const gray = new Uint8Array(width * height);
            for (let i = 0; i < data.length; i += 4) { gray[i / 4] = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2]; }
            let laplacianMean = 0;
            const laplacianValues = [];
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const i = y * width + x;
                    const laplacian = gray[i - width] + gray[i + width] + gray[i - 1] + gray[i + 1] - 4 * gray[i];
                    laplacianValues.push(laplacian);
                    laplacianMean += laplacian;
                }
            }
            if (laplacianValues.length === 0) return 0;
            laplacianMean /= laplacianValues.length;
            return laplacianValues.reduce((acc, val) => acc + Math.pow(val - laplacianMean, 2), 0) / laplacianValues.length;
        }

        function getCentermostFace(detections, videoWidth, videoHeight) {
            if (!detections || detections.length === 0) return null;
            if (detections.length === 1) return detections[0];
            const frameCenterX = videoWidth / 2, frameCenterY = videoHeight / 2;
            let centermostFace = null, minDistance = Infinity;
            for (const detection of detections) {
                const faceCenterX = detection.box.x + detection.box.width / 2;
                const faceCenterY = detection.box.y + detection.box.height / 2;
                const distance = Math.sqrt(Math.pow(frameCenterX - faceCenterX, 2) + Math.pow(frameCenterY - faceCenterY, 2));
                if (distance < minDistance) { minDistance = distance; centermostFace = detection; }
            }
            return centermostFace;
        }

        function updateAnalyzeButtonState() {
            analyzeButton.disabled = videoFiles.length === 0 || !modelsLoaded || !gapi.client.getToken();
        }

        // --- Event Handlers & Main Analysis Logic ---
        videoFilesInput.addEventListener('change', (event) => {
            videoFiles = Array.from(event.target.files);
            updateAnalyzeButtonState();
        });

        thresholdSlider.addEventListener('input', (event) => { thresholdValueEl.textContent = event.target.value; });

        analyzeButton.addEventListener('click', async () => {
            if (videoFiles.length === 0) { alert('먼저 분석할 영상 파일을 선택해주세요.'); return; }
            if (!gapi.client.getToken()) { alert('Google 계정으로 먼저 로그인해주세요.'); return; }

            loadingIndicator.style.display = 'flex';
            analyzeButton.disabled = true;
            resultsContainer.innerHTML = '';
            
            const threshold = parseFloat(thresholdSlider.value);
            const analysisVideo = document.createElement('video');
            analysisVideo.crossOrigin = 'anonymous';
            const analysisCanvas = document.createElement('canvas');
            const analysisCtx = analysisCanvas.getContext('2d', { willReadFrequently: true });
            const cropCanvas = document.createElement('canvas');
            const cropCtx = cropCanvas.getContext('2d');
            analysisVideo.muted = true;
            analysisVideo.preload = 'metadata';

            for (let i = 0; i < videoFiles.length; i++) {
                const file = videoFiles[i];
                appendLog(`[START] '${file.name}' 분석을 시작합니다.`, 'text-cyan-400');
                const fileURL = URL.createObjectURL(file);
                analysisVideo.src = fileURL;

                const duration = await new Promise(resolve => { analysisVideo.onloadedmetadata = () => resolve(analysisVideo.duration); });
                
                let detectedFrameCount = 0;
                let frameScores = [];
                let previousFrame = null;

                const SAMPLING_INTERVAL_SECONDS = 0.5;
                const totalSamples = Math.floor(duration / SAMPLING_INTERVAL_SECONDS);
                
                for (let j = 0; j < totalSamples; j++) {
                    const currentTime = j * SAMPLING_INTERVAL_SECONDS;
                    progressText.textContent = `분석 중... (${i + 1}/${videoFiles.length}) - ${file.name} (샘플 ${j + 1}/${totalSamples})`;
                    await new Promise(resolve => { analysisVideo.onseeked = () => resolve(); analysisVideo.currentTime = currentTime; });
                    
                    const detections = await faceapi.detectAllFaces(analysisVideo, new faceapi.TinyFaceDetectorOptions());
                    const centermostFace = getCentermostFace(detections, analysisVideo.videoWidth, analysisVideo.videoHeight);
                    
                    if (centermostFace) {
                        detectedFrameCount++;
                        analysisCanvas.width = analysisVideo.videoWidth;
                        analysisCanvas.height = analysisVideo.videoHeight;
                        analysisCtx.drawImage(analysisVideo, 0, 0, analysisCanvas.width, analysisCanvas.height);
                        
                        const { x, y, width, height } = centermostFace.box;
                        const faceImageData = analysisCtx.getImageData(x, y, width, height);
                        const score = calculateFocusScore(faceImageData);
                        const isBlurry = score < threshold;

                        appendLog(`Time: ${currentTime.toFixed(2)}s | Score: ${score.toFixed(2)} | Status: ${isBlurry ? '흐림' : '선명'}`, isBlurry ? 'text-red-500' : 'text-green-500');
                        
                        cropCanvas.width = width;
                        cropCanvas.height = height;
                        cropCtx.putImageData(faceImageData, 0, 0);
                        const dataURL = cropCanvas.toDataURL('image/jpeg', 0.8);

                        const currentFrame = { time: currentTime, score: score, isBlurry: isBlurry, dataURL: dataURL };
                        frameScores.push(currentFrame);

                        if (previousFrame && !previousFrame.isBlurry && currentFrame.isBlurry) {
                            const cleanFileName = file.name.split('.').slice(0, -1).join('');
                            const sharpFileName = `${cleanFileName}_${currentFrame.time.toFixed(2)}s_sharp.jpeg`;
                            const blurryFileName = `${cleanFileName}_${currentFrame.time.toFixed(2)}s_blurry.jpeg`;
                            await uploadImageToDrive(imageFolderId, sharpFileName, previousFrame.dataURL);
                            await uploadImageToDrive(imageFolderId, blurryFileName, currentFrame.dataURL);
                        }
                        previousFrame = currentFrame;

                    } else {
                        appendLog(`Time: ${currentTime.toFixed(2)}s | Status: 얼굴 미검출 (건너뜀)`, 'text-gray-500');
                        previousFrame = null;
                    }
                }
                
                const totalScore = frameScores.reduce((sum, frame) => sum + frame.score, 0);
                const blurryFrameCount = frameScores.filter(f => f.isBlurry).length;
                const blurryPercentage = detectedFrameCount > 0 ? (blurryFrameCount / detectedFrameCount) * 100 : 0;
                
                const valuesToAppend = [[
                    new Date().toLocaleString('ko-KR'),
                    file.name,
                    detectedFrameCount > 0 ? (totalScore / detectedFrameCount).toFixed(2) : 0,
                    blurryPercentage > 10 ? 'Yes' : 'No',
                    blurryPercentage.toFixed(1)
                ]];
                await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: spreadsheetId,
                    range: 'A1',
                    valueInputOption: 'USER_ENTERED',
                    resource: { values: valuesToAppend },
                });
                
                URL.revokeObjectURL(fileURL);
                appendLog(`[END] '${file.name}' 분석 완료.`, 'text-cyan-400');
                appendLog('----------------------------------------------------', 'text-gray-600');
            }

            loadingIndicator.style.display = 'none';
            analyzeButton.disabled = false;
            videoFiles = []; 
            updateAnalyzeButtonState();
            await loadSheetData(); // Refresh sheet data after analysis
        });

        // --- Initial Load ---
        window.onload = loadFaceApiModels;

    </script>
</body>
</html>
